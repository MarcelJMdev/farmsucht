<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Farmsucht - Minecraft Citybuild</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Press Start 2P', monospace;
      background: linear-gradient(to bottom, #5e9c36, #2d4825);
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }

    header {
      font-size: 2.5rem;
      padding: 20px;
      background-color: #1d2b1f;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      text-shadow: 2px 2px 0 #000;
    }

    main {
      padding: 30px 20px;
    }

    h2 {
      margin-top: 10px;
      color: #afff9f;
      text-shadow: 1px 1px #000;
    }

    .game-container {
      margin: 30px auto;
      width: 600px;
      height: 200px;
      background: url('https://i.imgur.com/KT8Iuvc.png') repeat-x center;
      background-size: cover;
      position: relative;
      border: 5px solid #000;
      box-shadow: 0 0 20px #000;
    }

    #steve {
      position: absolute;
      bottom: 10px;
      left: 50px;
      width: 60px;
      height: 60px;
      background: url('https://i.imgur.com/Z4zB7vZ.png') center/contain no-repeat;
    }

    #cactus {
      position: absolute;
      bottom: 10px;
      right: -40px;
      width: 40px;
      height: 60px;
      background: url('https://i.imgur.com/7KECwvk.png') center/contain no-repeat;
      animation: cactus-move 2.5s linear infinite;
    }

    #score {
      position: absolute;
      top: 8px;
      left: 10px;
      color: #fff;
      font-size: 14px;
      text-shadow: 1px 1px 0 #000;
    }

    .jump {
      animation: jump 0.6s ease;
    }

    @keyframes jump {
      0%, 100% { bottom: 10px; }
      50% { bottom: 90px; }
    }

    @keyframes cactus-move {
      0% { right: -60px; }
      100% { right: 700px; }
    }

    .instructions {
      margin-top: 10px;
      font-size: 12px;
      color: #ffffb0;
      text-shadow: 1px 1px 0 #000;
    }

    footer {
      margin-top: 30px;
    }

    .button {
      display: inline-block;
      background: #3b6e22;
      color: #fff;
      padding: 10px 20px;
      margin: 8px;
      border-radius: 10px;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 2px 2px 0 #000;
    }

    .button:hover {
      background: #4fa836;
    }

    .server-info {
      margin-top: 15px;
      color: #c2ffb6;
      text-shadow: 1px 1px 0 #000;
    }

    .counter-fixed {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: rgba(0,0,0,0.6);
      padding: 10px;
      border-radius: 10px;
      font-size: 12px;
      color: #fff;
      z-index: 1000;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>FARMSUCHT.eu</header>

  <main>
    <h2>Minecraft 1.21.4 Citybuild Server</h2>

    <div class="game-container" id="game-container">
      <div id="steve"></div>
      <div id="cactus"></div>
      <div id="score">Punkte: 0</div>
    </div>

    <div class="instructions">
      Mit Leertaste oder Klick springen!<br />
      ðŸ’¥ Das Dino-Game bockt!
    </div>

    <footer>
      <a class="button" href="https://dsc.gg/farmsucht" target="_blank">Discord: dsc.gg/farmsucht</a>
      <a class="button" href="https://youtube.com/@zaa_ay" target="_blank">YouTube: zaa_ay</a>
      <div class="server-info">
        IP: <strong>farmsucht.eu</strong>
      </div>
    </footer>
  </main>

  <div class="counter-fixed">
    Besuche:<br />
    <script type="text/javascript" src="https://www.freevisitorcounters.com/auth.php?id=ed0269d4f07f8324e1f49abeed46ba120c3c7da7"></script>
    <script type="text/javascript" src="https://www.freevisitorcounters.com/en/home/counter/1349906/t/1"></script>
  </div>

  <script>
    const steve = document.getElementById('steve');
    const cactus = document.getElementById('cactus');
    const scoreDisplay = document.getElementById('score');
    const gameContainer = document.getElementById('game-container');

    let score = 0;
    let jumping = false;
    let gameOver = false;

    function jump() {
      if (jumping || gameOver) return;
      jumping = true;
      steve.classList.add('jump');
      setTimeout(() => {
        steve.classList.remove('jump');
        jumping = false;
      }, 600);
    }

    function checkCollision() {
      const steveBox = steve.getBoundingClientRect();
      const cactusBox = cactus.getBoundingClientRect();
      return !(
        steveBox.top > cactusBox.bottom ||
        steveBox.bottom < cactusBox.top ||
        steveBox.right < cactusBox.left ||
        steveBox.left > cactusBox.right
      );
    }

    function gameLoop() {
      if (checkCollision()) {
        gameOver = true;
        cactus.style.animationPlayState = 'paused';
        alert("Game Over! Deine Punkte: " + score);
        score = 0;
        cactus.style.animationPlayState = 'running';
        scoreDisplay.textContent = "Punkte: 0";
        gameOver = false;
      } else {
        score++;
        scoreDisplay.textContent = "Punkte: " + score;
      }
    }

    setInterval(gameLoop, 1200);

    window.addEventListener('keydown', e => {
      if (e.code === 'Space') {
        e.preventDefault();
        jump();
      }
    });

    gameContainer.addEventListener('click', () => {
      jump();
    });
  </script>

</body>
</html>
