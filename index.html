<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üåæ Farmsucht Minecraft Server üåæ</title>
  <style>
    body {
      margin: 0;
      font-family: 'Minecraftia', monospace;
      background: linear-gradient(to bottom right, #a8e063, #56ab2f);
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }
    h1 {
      font-size: 2em;
      margin-top: 20px;
      text-shadow: 2px 2px #000;
    }
    .info {
      font-size: 1.2em;
      margin: 10px;
      text-shadow: 1px 1px #000;
    }
    .cookie {
      font-size: 5em;
      cursor: pointer;
      transition: transform 0.1s;
      user-select: none;
    }
    .cookie:active {
      transform: scale(0.95);
    }
    .score {
      font-size: 1.5em;
      margin: 10px;
      text-shadow: 1px 1px #000;
    }
    .footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #ccc;
    }
    .buttons a {
      display: inline-block;
      margin: 5px 10px;
      padding: 10px 20px;
      background-color: #2e7d32;
      color: white;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.4);
    }
    .buttons a:hover {
      background-color: #1b5e20;
    }
    .leaderboard {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 10px;
      font-size: 0.9em;
      max-width: 200px;
    }
    .counter {
      position: fixed;
      bottom: 10px;
      right: 10px;
    }
    .login-box {
      margin-top: 20px;
    }
    input[type="text"], input[type="password"] {
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 10px 20px;
      background-color: #388e3c;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #2e7d32;
    }
  </style>
</head>
<body>
  <h1>üåæ Farmsucht Minecraft Server üåæ</h1>
  <div class="info">IP: <strong>farmsucht.eu</strong> | Version: 1.21.4 | Modus: Citybuild</div>

  <div class="login-box" id="loginBox">
    <p><strong>Minecraft-Namen verwenden:</strong></p>
    <input type="text" id="username" placeholder="Benutzername" />
    <input type="password" id="password" placeholder="Passwort" />
    <button onclick="login()">Login</button>
  </div>

  <div class="cookie" onclick="clickCookie()" id="cookie" style="display:none">üç™</div>
  <div class="score" id="scoreBox" style="display:none">Punkte: <span id="score">0</span></div>

  <div class="buttons">
    <a href="https://dsc.gg/farmsucht" target="_blank">üîó Discord</a>
    <a href="https://youtube.com/@zaa_ay" target="_blank">‚ñ∂Ô∏è YouTube</a>
  </div>

  <div class="leaderboard">
    <strong>üèÜ Rangliste</strong>
    <ul id="leaderboard" style="list-style: none; padding-left: 0;"></ul>
  </div>

  <div class="footer">¬© 2025 Farmsucht ‚Äì Programmiert von <strong>zaa_ay</strong></div>

  <div class="counter">
    <a href='https://www.free-counters.org/'>https://www.Free-Counters.org</a>
    <script type='text/javascript' src='https://www.freevisitorcounters.com/auth.php?id=ed0269d4f07f8324e1f49abeed46ba120c3c7da7'></script>
    <script type="text/javascript" src="https://www.freevisitorcounters.com/en/home/counter/1349906/t/1"></script>
  </div>

  <script>
    let score = 0;
    let currentUser = localStorage.getItem("currentUser") || "";

    function login() {
      const name = document.getElementById("username").value;
      const pw = document.getElementById("password").value;
      if (!name || !pw) return alert("Bitte alles ausf√ºllen!");
      localStorage.setItem("currentUser", name);
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("cookie").style.display = "block";
      document.getElementById("scoreBox").style.display = "block";
      loadScore();
    }

    function loadScore() {
      currentUser = localStorage.getItem("currentUser");
      score = parseInt(localStorage.getItem(currentUser + "_score")) || 0;
      document.getElementById("score").innerText = score;
      updateLeaderboard();
    }

    function clickCookie() {
      score++;
      localStorage.setItem(currentUser + "_score", score);
      document.getElementById("score").innerText = score;
      updateLeaderboard();
    }

    function updateLeaderboard() {
      let leaderboard = JSON.parse(localStorage.getItem("leaderboard")) || [];
      const existing = leaderboard.find(l => l.name === currentUser);
      if (existing) {
        existing.score = Math.max(existing.score, score);
      } else {
        leaderboard.push({ name: currentUser, score });
      }
      leaderboard.sort((a, b) => b.score - a.score);
      leaderboard = leaderboard.slice(0, 5);
      localStorage.setItem("leaderboard", JSON.stringify(leaderboard));
      const list = document.getElementById("leaderboard");
      list.innerHTML = leaderboard.map(entry => `<li>${entry.name}: ${entry.score}</li>`).join("");
    }

    if (currentUser) {
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("cookie").style.display = "block";
      document.getElementById("scoreBox").style.display = "block";
      loadScore();
    }
  </script>
</body>
</html>
