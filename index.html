<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FarmSucht Dino Game</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to bottom, #b3e5fc, #81d4fa);
      color: #222;
      overflow: hidden;
    }

    canvas {
      display: block;
      margin: auto;
      background: url('https://i.imgur.com/JvRg8nP.png') repeat-x;
      background-size: contain;
      border: 4px solid #333;
      border-radius: 16px;
    }

    #info {
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: 18px;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 12px;
    }

    #footer {
      position: fixed;
      bottom: 10px;
      left: 10px;
      font-size: 16px;
      background: rgba(255,255,255,0.9);
      padding: 10px;
      border-radius: 10px;
    }

    #visitor {
      position: fixed;
      bottom: 10px;
      right: 10px;
    }

    .rankings {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(255,255,255,0.8);
      padding: 10px;
      border-radius: 12px;
      font-size: 14px;
      max-width: 200px;
    }
  </style>
</head>
<body>

<div id="info">
  <strong>Mit Leertaste springen</strong><br>
  Punkte: <span id="score">0</span><br>
  Speed: <span id="speed">1</span>x
</div>

<div class="rankings">
  <strong>Rangliste</strong>
  <ol id="highscores">
    <!-- Dynamisch gefüllt -->
  </ol>
</div>

<canvas id="game" width="800" height="300"></canvas>

<div id="footer">
  Discord: <a href="https://dsc.gg/farmsucht" target="_blank">dsc.gg/farmsucht</a><br>
  YouTube: zaa_ay<br>
  Server-IP: farmsucht.eu<br>
  Version: Minecraft 1.21.4 Citybuild
</div>

<div id="visitor">
  <script type='text/javascript' src='https://www.freevisitorcounters.com/auth.php?id=ed0269d4f07f8324e1f49abeed46ba120c3c7da7'></script>
  <script type="text/javascript" src="https://www.freevisitorcounters.com/en/home/counter/1349906/t/1"></script>
</div>

<script>
  const canvas = document.getElementById("game");
  const ctx = canvas.getContext("2d");

  let player = { x: 50, y: 220, width: 40, height: 40, dy: 0, jumping: false };
  let obstacles = [];
  let gravity = 1.5;
  let score = 0;
  let speed = 4;
  let gameSpeed = 1;
  let highScores = [];

  const playerImg = new Image();
  playerImg.src = "https://i.imgur.com/MZxiwWx.png"; // Minecraft Steve
  const blockImg = new Image();
  blockImg.src = "https://i.imgur.com/WyICJBG.png"; // Minecraft Block

  function drawPlayer() {
    ctx.drawImage(playerImg, player.x, player.y, player.width, player.height);
  }

  function drawObstacles() {
    ctx.fillStyle = "#8d6e63";
    obstacles.forEach(ob => {
      ctx.drawImage(blockImg, ob.x, ob.y, ob.width, ob.height);
    });
  }

  function updateObstacles() {
    if (Math.random() < 0.02) {
      obstacles.push({ x: canvas.width, y: 220, width: 40, height: 40 });
    }
    obstacles.forEach(ob => ob.x -= speed);
    obstacles = obstacles.filter(ob => ob.x + ob.width > 0);
  }

  function jump() {
    if (!player.jumping) {
      player.dy = -18;
      player.jumping = true;
    }
  }

  function updatePlayer() {
    player.y += player.dy;
    player.dy += gravity;
    if (player.y >= 220) {
      player.y = 220;
      player.jumping = false;
    }
  }

  function detectCollision() {
    return obstacles.some(ob =>
      player.x < ob.x + ob.width &&
      player.x + player.width > ob.x &&
      player.y < ob.y + ob.height &&
      player.y + player.height > ob.y
    );
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawPlayer();
    drawObstacles();
  }

  function update() {
    updatePlayer();
    updateObstacles();
    if (detectCollision()) {
      gameOver();
      return;
    }
    score++;
    if (score % 100 === 0) speed++; // Speed erhöhen
    document.getElementById("score").textContent = score;
    document.getElementById("speed").textContent = speed;
  }

  function gameOver() {
    highScores.push(score);
    highScores.sort((a, b) => b - a);
    highScores = highScores.slice(0, 5);
    updateRankings();
    alert("Game Over! Punktestand: " + score);
    resetGame();
  }

  function resetGame() {
    obstacles = [];
    score = 0;
    speed = 4;
    player.y = 220;
    player.dy = 0;
    player.jumping = false;
  }

  function updateRankings() {
    const list = document.getElementById("highscores");
    list.innerHTML = "";
    highScores.forEach((s, i) => {
      const item = document.createElement("li");
      item.textContent = s + " Punkte";
      list.appendChild(item);
    });
  }

  function loop() {
    update();
    draw();
    requestAnimationFrame(loop);
  }

  document.addEventListener("keydown", (e) => {
    if (e.code === "Space") jump();
  });

  loop();
</script>

</body>
</html>
