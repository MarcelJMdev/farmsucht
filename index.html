<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Farmsucht</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #76b852, #8DC26F);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
    }
    header {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    main {
      background: rgba(255, 255, 255, 0.15);
      padding: 2rem 3rem;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      max-width: 600px;
      text-align: center;
    }
    p {
      font-size: 1.3rem;
      margin-top: 1rem;
    }
    footer {
      margin-top: auto;
      padding: 1rem;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <header>Farmsucht</header>
  <main>
    <h2>Willkommen auf Farmsucht!</h2>
    <p>Schön, dass du hier bist.</p>
    <p id="visit-count">Besuche auf diesem Gerät: 0</p>
  </main>
  <footer>© 2025 Farmsucht</footer>

  <script>
    // Besucherzähler per localStorage
    let visits = localStorage.getItem('farmsucht_visits');
    if (!visits) visits = 0;
    visits = parseInt(visits) + 1;
    localStorage.setItem('farmsucht_visits', visits);

    document.getElementById('visit-count').textContent = `Besuche auf diesem Gerät: ${visits}`;
  </script>
</body>
</html>
