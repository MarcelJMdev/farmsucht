<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üåæ Farmsucht Minecraft Server üåæ</title>
  <style>
    body {
      margin: 0;
      font-family: 'Minecraftia', monospace;
      background: linear-gradient(to bottom right, #c4f0a0, #79c869);
      color: #fff;
      text-align: center;
      overflow-x: hidden;
      font-size: 1.2em;
    }
    h1 {
      font-size: 3em;
      margin-top: 20px;
      text-shadow: 2px 2px #000;
    }
    .info {
      font-size: 1.5em;
      margin: 10px;
      text-shadow: 1px 1px #000;
    }
    .cookie {
      font-size: 6em;
      cursor: pointer;
      transition: transform 0.1s;
      user-select: none;
      width: fit-content;
      margin: auto;
    }
    .cookie:active {
      transform: scale(0.95);
    }
    .score {
      font-size: 2em;
      margin: 10px;
      text-shadow: 1px 1px #000;
    }
    .footer {
      margin-top: 60px;
      font-size: 1em;
      color: #ccc;
    }
    .buttons a, .buttons button {
      display: inline-block;
      margin: 10px 15px;
      padding: 12px 25px;
      background-color: #2e7d32;
      color: white;
      border-radius: 12px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 3px 3px 7px rgba(0,0,0,0.4);
    }
    .buttons a:hover, .buttons button:hover {
      background-color: #1b5e20;
    }
    .leaderboard {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.5);
      padding: 15px;
      border-radius: 10px;
      font-size: 1em;
      max-width: 250px;
    }
    .counter {
      position: fixed;
      bottom: 10px;
      right: 10px;
    }
    .login-box {
      margin-top: 20px;
    }
    input[type="text"], input[type="password"] {
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      border: none;
      font-size: 1em;
    }
    button {
      padding: 10px 20px;
      background-color: #388e3c;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1em;
    }
    button:hover {
      background-color: #2e7d32;
    }
  </style>
</head>
<body>
  <h1>üåæ Farmsucht Minecraft Server üåæ</h1>
  <div class="info">IP: <strong>farmsucht.eu</strong> | Version: 1.21.4 | Modus: Citybuild</div>

  <div class="login-box" id="loginBox">
    <p><strong>Minecraft-Namen verwenden:</strong></p>
    <input type="text" id="username" placeholder="Benutzername" />
    <input type="password" id="password" placeholder="Passwort" />
    <button onclick="login()">Login</button>
  </div>

  <div class="score" id="scoreBox" style="display:none">Punkte: <span id="score">0</span></div>
  <div class="cookie" onclick="clickCookie()" id="cookie" style="display:none">üç™</div>

  <div class="buttons">
    <a href="https://dsc.gg/farmsucht" target="_blank">üîó Discord</a>
    <a href="https://youtube.com/@zaa_ay" target="_blank">‚ñ∂Ô∏è YouTube</a>
    <button onclick="logout()" id="logoutBtn" style="display:none">üö™ Abmelden</button>
    <button onclick="openSettings()" id="settingsBtn" style="display:none">‚öôÔ∏è Einstellungen</button>
  </div>

  <div class="leaderboard">
    <strong>üèÜ Rangliste</strong>
    <ol id="leaderboard" style="padding-left: 20px;"></ol>
  </div>

  <div class="footer">¬© 2025 Farmsucht ‚Äì Programmiert von <strong>zaa_ay</strong></div>

  <div class="counter">
    <script type='text/javascript' src='https://www.freevisitorcounters.com/auth.php?id=ed0269d4f07f8324e1f49abeed46ba120c3c7da7'></script>
    <script type="text/javascript" src="https://www.freevisitorcounters.com/en/home/counter/1349906/t/1"></script>
  </div>

  <script>
    let score = 0;
    let currentUser = localStorage.getItem("currentUser") || "";
    let users = JSON.parse(localStorage.getItem("users")) || {};

    function login() {
      const name = document.getElementById("username").value.trim();
      const pw = document.getElementById("password").value;
      if (!name || !pw) return alert("Bitte alles ausf√ºllen!");
      if (users[name] && users[name].password !== pw) return alert("Falsches Passwort!");
      if (!users[name]) users[name] = { password: pw, score: 0 };
      localStorage.setItem("users", JSON.stringify(users));
      localStorage.setItem("currentUser", name);
      showGame();
    }

    function logout() {
      localStorage.removeItem("currentUser");
      location.reload();
    }

    function showGame() {
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("cookie").style.display = "block";
      document.getElementById("scoreBox").style.display = "block";
      document.getElementById("logoutBtn").style.display = "inline-block";
      document.getElementById("settingsBtn").style.display = "inline-block";
      currentUser = localStorage.getItem("currentUser");
      score = users[currentUser].score || 0;
      document.getElementById("score").innerText = score;
      updateLeaderboard();
    }

    function clickCookie() {
      score++;
      users[currentUser].score = score;
      localStorage.setItem("users", JSON.stringify(users));
      document.getElementById("score").innerText = score;
      updateLeaderboard();
    }

    function updateLeaderboard() {
      const sorted = Object.entries(users).sort((a, b) => b[1].score - a[1].score).slice(0, 10);
      document.getElementById("leaderboard").innerHTML = sorted.map((u, i) => `<li>#${i+1} ${u[0]}: ${u[1].score}</li>`).join("");
    }

    function openSettings() {
      const oldPw = prompt("Altes Passwort eingeben:");
      if (oldPw !== users[currentUser].password) return alert("Falsches Passwort!");
      const newName = prompt("Neuer Name:", currentUser);
      const newPw = prompt("Neues Passwort:");
      if (!newName || !newPw) return;
      if (users[newName] && newName !== currentUser) return alert("Name bereits vergeben!");
      users[newName] = { password: newPw, score: score };
      delete users[currentUser];
      localStorage.setItem("users", JSON.stringify(users));
      localStorage.setItem("currentUser", newName);
      currentUser = newName;
      alert("Name und Passwort ge√§ndert!");
      updateLeaderboard();
    }

    if (currentUser && users[currentUser]) {
      showGame();
    }
  </script>
</body>
</html>
