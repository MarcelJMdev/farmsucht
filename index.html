<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üåæ Farmsucht Minecraft Server</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Minecraftia', monospace;
      background: linear-gradient(to bottom right, #a8e063, #56ab2f);
      color: #222;
      overflow: hidden;
    }
    h1, h2, h3, p {
      text-align: center;
      margin: 10px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background: #e8f5e9;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    .button {
      display: inline-block;
      background: #34a853;
      color: white;
      padding: 10px 20px;
      margin: 10px;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
    }
    #gameCanvas {
      display: block;
      margin: 20px auto;
      background: #dcedc8;
      border: 3px solid #388e3c;
    }
    #counter {
      position: fixed;
      bottom: 10px;
      right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üåæ Farmsucht Minecraft Server üåæ</h1>
    <h2>IP: farmsucht.eu | Version: 1.21.4 | Modus: Citybuild</h2>

    <canvas id="gameCanvas" width="600" height="200"></canvas>
    <h3>Punkte: <span id="score">0</span> | Geschwindigkeit: <span id="speed">1x</span></h3>
    <button onclick="restartGame()" class="button">Neustarten</button>

    <div style="text-align: center;">
      <a href="https://dsc.gg/farmsucht" class="button">üîó Discord: dsc.gg/farmsucht</a>
      <a href="https://youtube.com/@zaa_ay" class="button">‚ñ∂Ô∏è YouTube: zaa_ay</a>
    </div>
  </div>

  <div id="counter">
    <script type='text/javascript' src='https://www.freevisitorcounters.com/auth.php?id=ed0269d4f07f8324e1f49abeed46ba120c3c7da7'></script>
    <script type="text/javascript" src="https://www.freevisitorcounters.com/en/home/counter/1349906/t/1"></script>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let score = 0;
    let speed = 1;
    let running = true;

    const player = {
      x: 50,
      y: 150,
      w: 20,
      h: 20,
      vy: 0,
      jumping: false
    };

    const blocks = [];
    function spawnBlock() {
      blocks.push({ x: canvas.width, y: 160, w: 20, h: 20 });
    }

    function update() {
      if (!running) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Player Gravity
      player.vy += 1;
      player.y += player.vy;
      if (player.y > 150) {
        player.y = 150;
        player.vy = 0;
        player.jumping = false;
      }

      // Draw Player
      ctx.fillStyle = "#4caf50";
      ctx.fillRect(player.x, player.y, player.w, player.h);

      // Update & draw blocks
      for (let i = 0; i < blocks.length; i++) {
        blocks[i].x -= speed * 2;
        ctx.fillStyle = "#8d6e63";
        ctx.fillRect(blocks[i].x, blocks[i].y, blocks[i].w, blocks[i].h);

        if (blocks[i].x < -20) {
          blocks.splice(i, 1);
          score++;
          speed = 1 + score / 10;
        }

        // Collision
        if (
          player.x < blocks[i].x + blocks[i].w &&
          player.x + player.w > blocks[i].x &&
          player.y < blocks[i].y + blocks[i].h &&
          player.y + player.h > blocks[i].y
        ) {
          running = false;
          alert("Game Over! Punkte: " + score);
        }
      }

      document.getElementById("score").innerText = score;
      document.getElementById("speed").innerText = speed.toFixed(1) + "x";

      requestAnimationFrame(update);
    }

    document.addEventListener("keydown", (e) => {
      if (e.code === "Space" && !player.jumping) {
        player.vy = -15;
        player.jumping = true;
      }
    });

    function restartGame() {
      score = 0;
      speed = 1;
      blocks.length = 0;
      player.y = 150;
      player.vy = 0;
      running = true;
      update();
    }

    setInterval(spawnBlock, 1500);
    update();
  </script>
</body>
</html>
