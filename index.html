<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Farmsucht</title>
  <link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Minecraft', sans-serif;
      background: linear-gradient(to bottom right, #a8e063, #56ab2f);
      color: white;
      text-align: center;
    }
    header {
      padding: 30px;
      background: #2e7d32;
      font-size: 2em;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    .container {
      padding: 20px;
    }
    .info-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }
    .info-buttons a {
      background: #4caf50;
      padding: 10px 20px;
      border-radius: 10px;
      color: white;
      text-decoration: none;
      font-size: 1.2em;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.4);
    }
    .counter {
      position: fixed;
      bottom: 10px;
      right: 10px;
    }
    canvas {
      margin-top: 40px;
      background: #1b5e20;
      border: 3px solid #ffffff;
    }
  </style>
</head>
<body>
  <header>üåæ Farmsucht Minecraft Server üåæ</header>
  <div class="container">
    <p>Willkommen auf unserer offiziellen Website!</p>
    <p><strong>IP:</strong> farmsucht.eu | <strong>Version:</strong> 1.21.4 | <strong>Modus:</strong> Citybuild</p>

    <canvas id="clickGame" width="300" height="200"></canvas>
    <p><strong>Punkte:</strong> <span id="score">0</span></p>
    <button onclick="resetGame()">Neustarten</button>

    <div class="info-buttons">
      <a href="https://dsc.gg/farmsucht" target="_blank">üîó Discord: dsc.gg/farmsucht</a>
      <a href="https://youtube.com/@zaa_ay" target="_blank">‚ñ∂Ô∏è YouTube: zaa_ay</a>
    </div>
  </div>

  <div class="counter">
    <script type="text/javascript" src="https://www.freevisitorcounters.com/auth.php?id=ed0269d4f07f8324e1f49abeed46ba120c3c7da7"></script>
    <script type="text/javascript" src="https://www.freevisitorcounters.com/en/home/counter/1349906/t/1"></script>
  </div>

  <script>
    const canvas = document.getElementById('clickGame');
    const ctx = canvas.getContext('2d');
    let score = 0;
    let target = { x: 100, y: 50, size: 30 };

    function drawTarget() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#ffeb3b';
      ctx.fillRect(target.x, target.y, target.size, target.size);
    }

    canvas.addEventListener('click', function(event) {
      const rect = canvas.getBoundingClientRect();
      const x = event.clientX - rect.left;
      const y = event.clientY - rect.top;

      if (x >= target.x && x <= target.x + target.size && y >= target.y && y <= target.y + target.size) {
        score++;
        document.getElementById('score').innerText = score;
        target.x = Math.random() * (canvas.width - target.size);
        target.y = Math.random() * (canvas.height - target.size);
        drawTarget();
      }
    });

    function resetGame() {
      score = 0;
      document.getElementById('score').innerText = score;
      drawTarget();
    }

    drawTarget();
  </script>
</body>
</html>
