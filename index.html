<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Farmsucht Minecraft Server</title>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

  body {
    margin: 0; padding: 0;
    background: linear-gradient(to bottom, #0b3d0b, #072207);
    color: #d7f0d7;
    font-family: 'Press Start 2P', monospace;
    user-select: none;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  #container {
    flex-grow: 1;
    max-width: 1000px;
    margin: auto;
    padding: 20px;
    text-align: center;
  }
  h1 {
    font-size: 3em;
    margin-bottom: 0.2em;
    color: #6df46d;
    text-shadow: 2px 2px 0 #083508;
  }
  #serverInfo {
    font-size: 1.2em;
    margin-bottom: 1.2em;
    color: #a0dca0;
  }
  #loginArea, #userArea {
    margin-bottom: 1.5em;
    background: rgba(0,0,0,0.4);
    padding: 15px;
    border-radius: 10px;
  }
  input[type="text"], input[type="password"] {
    font-family: 'Press Start 2P', monospace;
    font-size: 1em;
    padding: 8px;
    margin: 5px 10px;
    width: 180px;
    border-radius: 5px;
    border: none;
    outline: none;
  }
  button {
    font-family: 'Press Start 2P', monospace;
    font-size: 1em;
    padding: 10px 20px;
    margin: 10px 5px 0 5px;
    border: none;
    border-radius: 7px;
    background-color: #34a834;
    color: #0b1b0b;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  button:hover {
    background-color: #51d651;
  }
  #cookieBtn {
    font-size: 3em;
    background: none;
    border: none;
    cursor: pointer;
    user-select: none;
    margin: 20px auto;
    display: block;
  }
  #cookieBtn:focus {
    outline: none;
  }
  #cookieBtn::selection {
    background: transparent;
  }
  #scoreDisplay {
    font-size: 1.5em;
    margin-top: 10px;
    text-shadow: 1px 1px 0 #082508;
  }
  #speedDisplay {
    font-size: 1.2em;
    margin-top: 5px;
    color: #a0dca0;
  }
  #leaderboard {
    position: fixed;
    top: 20px;
    right: 20px;
    background: rgba(0,0,0,0.6);
    border-radius: 10px;
    padding: 10px 15px;
    width: 220px;
    color: #a3e6a3;
    font-size: 0.8em;
    user-select: none;
  }
  #leaderboard h2 {
    margin: 0 0 10px 0;
    font-size: 1.2em;
    color: #6df46d;
  }
  #leaderboard ol {
    padding-left: 18px;
    margin: 0;
    text-align: left;
  }
  #leaderboard li {
    margin-bottom: 4px;
  }
  #settingsArea {
    display: none;
    margin-top: 20px;
    background: rgba(0,0,0,0.4);
    padding: 15px;
    border-radius: 10px;
  }
  #settingsArea input {
    width: 160px;
  }
  #footer {
    text-align: center;
    padding: 15px;
    font-size: 0.9em;
    color: black;
    background: #a0dca0;
    font-family: 'Press Start 2P', monospace;
    user-select: none;
  }
  #links {
    margin-top: 10px;
    font-size: 1.1em;
  }
  #links a {
    color: #6df46d;
    margin: 0 10px;
    text-decoration: none;
    font-weight: bold;
  }
  #links a:hover {
    text-decoration: underline;
  }
  .error {
    color: #ff4444;
    font-size: 0.9em;
  }
</style>
</head>
<body>

<div id="container">
  <h1>üåæ Farmsucht Minecraft Server üåæ</h1>
  <div id="serverInfo">IP: farmsucht.eu | Version: 1.21.4 | Modus: Citybuild</div>

  <!-- LOGIN -->
  <div id="loginArea">
    <div><strong>Minecraft Namen verwenden</strong></div>
    <input type="text" id="loginName" placeholder="Benutzername" autocomplete="off" />
    <input type="password" id="loginPass" placeholder="Passwort" autocomplete="off" />
    <button onclick="handleLogin()">Login / Registrieren</button>
    <div id="loginError" class="error"></div>
  </div>

  <!-- USER INFO -->
  <div id="userArea" style="display:none;">
    <div>Angemeldet als: <span id="userNameDisplay"></span></div>
    <button onclick="toggleSettings()">‚öôÔ∏è Einstellungen</button>
    <button onclick="handleLogout()">Abmelden</button>

    <div id="settingsArea">
      <h3>Einstellungen</h3>
      <input type="text" id="newName" placeholder="Neuer Name" autocomplete="off" /><br />
      <input type="password" id="oldPassForName" placeholder="Altes Passwort" autocomplete="off" /><br />
      <button onclick="changeName()">Namen √§ndern</button><br /><br />

      <input type="password" id="oldPassForPass" placeholder="Altes Passwort" autocomplete="off" /><br />
      <input type="password" id="newPass" placeholder="Neues Passwort" autocomplete="off" /><br />
      <button onclick="changePassword()">Passwort √§ndern</button><br />
      <div id="settingsMsg" class="error"></div>
    </div>
  </div>

  <!-- SPIELBEREICH -->
  <button id="cookieBtn" title="Klicke um Punkte zu sammeln">üç™</button>
  <div id="scoreDisplay">Punkte: 0</div>
  <div id="speedDisplay">Geschwindigkeit: 1.0x</div>

  <!-- Besucherz√§hler -->
  <div style="position: fixed; bottom: 20px; right: 20px; font-size: 0.9em; color: #6df46d; user-select:none;">
    Besucher: 
    <a href='https://www.free-counters.org/'>https://www.Free-Counters.org</a>
    <script type='text/javascript' src='https://www.freevisitorcounters.com/auth.php?id=ed0269d4f07f8324e1f49abeed46ba120c3c7da7'></script>
    <script type="text/javascript" src="https://www.freevisitorcounters.com/en/home/counter/1349906/t/1"></script>
  </div>

  <!-- Rangliste -->
  <div id="leaderboard">
    <h2>Rangliste Top 10</h2>
    <ol id="leaderboardList"></ol>
  </div>

</div>

<!-- FOOTER -->
<div id="footer">
  2025 Farmsucht | programmiert von zaa_ay
</div>

<script>
  const maxLeaderboard = 10;
  let users = JSON.parse(localStorage.getItem("users") || "{}");
  let currentUser = localStorage.getItem("currentUser");
  let score = 0;
  let speed = 1.0;
  let speedIncreaseInterval;
  let speedIncrement = 0.1;
  let speedUpdateTimer;

  // Utility: Save users DB
  function saveUsers() {
    localStorage.setItem("users", JSON.stringify(users));
  }

  // Login oder Registrierung
  function handleLogin() {
    let name = document.getElementById("loginName").value.trim();
    let pass = document.getElementById("loginPass").value.trim();
    let err = document.getElementById("loginError");
    err.textContent = "";

    if (name.length < 3 || pass.length < 3) {
      err.textContent = "Name und Passwort mindestens 3 Zeichen.";
      return;
    }
    if (users[name]) {
      // User existiert - Passwort check
      if (users[name].pass !== pass) {
        err.textContent = "Falsches Passwort.";
        return;
      }
    } else {
      // Neuen User anlegen
      users[name] = {pass: pass, score: 0};
      saveUsers();
    }

    currentUser = name;
    localStorage.setItem("currentUser", currentUser);
    score = users[currentUser].score || 0;

    document.getElementById("loginArea").style.display = "none";
    document.getElementById("userArea").style.display = "block";
    document.getElementById("userNameDisplay").textContent = currentUser;
    document.getElementById("scoreDisplay").textContent = "Punkte: " + score;
    document.getElementById("speedDisplay").textContent = "Geschwindigkeit: " + speed.toFixed(1) + "x";
    updateLeaderboard();
    startSpeedIncrease();
  }

  // Logout
  function handleLogout() {
    currentUser = null;
    localStorage.removeItem("currentUser");
    document.getElementById("loginArea").style.display = "block";
    document.getElementById("userArea").style.display = "none";
    stopSpeedIncrease();
    score = 0;
    speed = 1.0;
    document.getElementById("scoreDisplay").textContent = "Punkte: 0";
    document.getElementById("speedDisplay").textContent = "Geschwindigkeit: 1.0x";
    clearInterval(speedUpdateTimer);
  }

  // Cookie click
  document.getElementById("cookieBtn").addEventListener("click", () => {
    if (!currentUser) return alert("Bitte zuerst einloggen!");
    score++;
    users[currentUser].score = score;
    saveUsers();
    document.getElementById("scoreDisplay").textContent = "Punkte: " + score;
  });

  // Rangliste updaten
  function updateLeaderboard() {
    let list = document.getElementById("leaderboardList");
    list.innerHTML = "";
    // Sortiere Nutzer nach Score absteigend
    let sortedUsers = Object.entries(users)
      .sort((a,b) => b[1].score - a[1].score)
      .slice(0, maxLeaderboard);
    for(let i=0; i < sortedUsers.length; i++) {
      let [name, data] = sortedUsers[i];
      let li = document.createElement("li");
      li.textContent = `#${i+1} ${name}: ${data.score} Punkte`;
      list.appendChild(li);
    }
  }

  // Einstellungen anzeigen/ausblenden
  function toggleSettings() {
    let s = document.getElementById("settingsArea");
    s.style.display = (s.style.display === "block") ? "none" : "block";
    document.getElementById("settingsMsg").textContent = "";
  }

  // Namen √§ndern
  function changeName() {
    let newName = document.getElementById("newName").value.trim();
    let oldPass = document.getElementById("oldPassForName").value.trim();
    let msg = document.getElementById("settingsMsg");
    msg.textContent = "";

    if (newName.length < 3) {
      msg.textContent = "Neuer Name muss mindestens 3 Zeichen haben.";
      return;
    }
    if (users[newName]) {
      msg.textContent = "Name ist schon vergeben.";
      return;
    }
    if (users[currentUser].pass !== oldPass) {
      msg.textContent = "Altes Passwort falsch.";
      return;
    }

    // Daten √ºbertragen
    users[newName] = {...users[currentUser]};
    delete users[currentUser];
    currentUser = newName;
    localStorage.setItem("currentUser", currentUser);
    saveUsers();

    document.getElementById("userNameDisplay").textContent = currentUser;
    msg.textContent = "Name erfolgreich ge√§ndert!";
    // Felder leeren
    document.getElementById("newName").value = "";
    document.getElementById("oldPassForName").value = "";
    updateLeaderboard();
  }

  // Passwort √§ndern
  function changePassword() {
    let oldPass = document.getElementById("oldPassForPass").value.trim();
    let newPass = document.getElementById("newPass").value.trim();
    let msg = document.getElementById("settingsMsg");
    msg.textContent = "";

    if (newPass.length < 3) {
      msg.textContent = "Neues Passwort muss mindestens 3 Zeichen haben.";
      return;
    }
    if (users[currentUser].pass !== oldPass) {
      msg.textContent = "Altes Passwort falsch.";
      return;
    }

    users[currentUser].pass = newPass;
    saveUsers();
    msg.textContent = "Passwort erfolgreich ge√§ndert!";
    document.getElementById("oldPassForPass").value = "";
    document.getElementById("newPass").value = "";
  }

  // Geschwindigkeits-Update (optional)
  function startSpeedIncrease() {
    stopSpeedIncrease();
    speed = 1.0;
    speedUpdateTimer = setInterval(() => {
      speed += 0.05;
      document.getElementById("speedDisplay").textContent = "Geschwindigkeit: " + speed.toFixed(2) + "x";
    }, 2000);
  }
  function stopSpeedIncrease() {
    clearInterval(speedUpdateTimer);
  }

  // Auto-login, wenn User noch im localStorage
  if(currentUser && users[currentUser]) {
    handleLogin();
  }
</script>

</body>
</html>
