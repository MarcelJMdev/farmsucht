<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>🌾 Farmsucht Clicker</title>
  <style>
    body {
      background: linear-gradient(135deg, #a8e6cf, #dcedc1);
      font-family: 'Minecraftia', sans-serif;
      color: #2d2d2d;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      color: #3e8e41;
    }
    .button {
      background: #55aa55;
      border: 2px solid #3e8e41;
      color: white;
      font-size: 1.5rem;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 12px;
      cursor: pointer;
    }
    .button:hover {
      background: #449944;
    }
    #cookie {
      width: 150px;
      height: 150px;
      cursor: pointer;
    }
    .scoreboard {
      font-size: 1.2rem;
      margin: 20px;
    }
    .footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #444;
    }
    .footer a {
      color: #3e8e41;
      text-decoration: none;
      margin: 0 10px;
    }
    .rankings {
      margin-top: 20px;
      text-align: center;
    }
    .rankings h3 {
      color: #3e8e41;
    }
  </style>
</head>
<body>
  <h1>🌾 Farmsucht Minecraft Server 🌾</h1>
  <p>IP: <b>farmsucht.eu</b> | Version: <b>1.21.4</b> | Modus: <b>Citybuild</b></p>

  <div class="scoreboard">
    <p><b>Punkte:</b> <span id="score">0</span></p>
  </div>

  <img src="https://static.wikia.nocookie.net/minecraft_gamepedia/images/4/48/Cookie_JE3_BE3.png" id="cookie" onclick="addPoint()">

  <div class="rankings">
    <h3>Rangliste (Lokal)</h3>
    <ol id="rankList"></ol>
  </div>

  <button class="button" onclick="resetGame()">Neustarten</button>

  <div class="footer">
    <a href="https://dsc.gg/farmsucht" target="_blank">🔗 Discord</a>
    <a href="https://youtube.com/@zaa_ay" target="_blank">▶️ YouTube</a>
    <p>2025 © Farmsucht | Programmiert von <b>zaa_ay</b> 🌟</p>
    <div style="position: fixed; bottom: 10px; right: 10px; font-size: 0.8rem;">
      <script type='text/javascript' src='https://www.freevisitorcounters.com/auth.php?id=ed0269d4f07f8324e1f49abeed46ba120c3c7da7'></script>
      <script type="text/javascript" src="https://www.freevisitorcounters.com/en/home/counter/1349906/t/1"></script>
    </div>
  </div>

  <script>
    let score = 0;
    let rankings = JSON.parse(localStorage.getItem('rankings')) || [];

    function addPoint() {
      score++;
      document.getElementById("score").innerText = score;
    }

    function resetGame() {
      const name = prompt("Dein Name für die Rangliste:");
      if (name) {
        rankings.push({ name: name, score: score });
        rankings.sort((a, b) => b.score - a.score);
        rankings = rankings.slice(0, 5); // Top 5
        localStorage.setItem('rankings', JSON.stringify(rankings));
        updateRanking();
      }
      score = 0;
      document.getElementById("score").innerText = score;
    }

    function updateRanking() {
      const rankList = document.getElementById("rankList");
      rankList.innerHTML = '';
      rankings.forEach((entry, index) => {
        const li = document.createElement("li");
        li.textContent = `#${index + 1} ${entry.name} - ${entry.score} Punkte`;
        rankList.appendChild(li);
      });
    }

    updateRanking();
  </script>
</body>
</html>
